<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="svg" href="./images/icon-cart.svg">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="container">
  <main>
    <div class="img-container">
      <img srcset="./images/image-product-mobile.jpg 480w,
                  ./images/image-product-desktop.jpg 1440w"
                  sizes="(max-width: 480px) 480px, 1440px" 
                  alt="Product">
    </div>

    <div class="content">
      <header>
        <p>P E R F U M E</p> 
        <h1>Gabrielle Essence Eau De Parfum</h1> 
      </header>
    
      <section class="column p">
        <article>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </article>
      </section>
     
      <section class="column price">
        <article>
          <p>$149.99 <span>$169.99</span></p>
        </article>
        <button type="button">Add to Cart</button> 
      </section>
    </div>
 
   
  </main>
</div>

<footer>
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a rel="noopener" href="https://www.frontendmentor.io/profile/AlienInvade" target="_blank">AlienInvade</a>.
  </div>
</footer>  

</body>
</html>
